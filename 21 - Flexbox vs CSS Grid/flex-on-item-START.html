<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Flex on Item!</title>
</head>

<body>
  <!-- The Longer Item in the middle -->
  <div id="F">
    <p> Flexbox example</p>
    <div class="controls">
      <button>⏯️</button>
      <button>🐢</button>
      <button>🐰</button>
      <div class="scrubber"></div>
      <button>💬</button>
      <button>🔽</button>
    </div>
  </div>
  
  <div id="G">
      <p> Grid example</p>
      <div class="controls">
        <button>⏯️</button>
        <button>🐢</button>
        <button>🐰</button>
        <div class="scrubber"></div>
        <button>💬</button>
        <button>🔽</button>
      </div>
    </div>

  <style>
    .controls {
      margin: 200px 0;
    }

    .scrubber {
      background: #BADA55;
      height: 10px;
      min-width: 100px;
      border-radius: 10px;
    }
    
    #F >.controls {
      display: flex;
      align-items: center;
    }

    #F >.controls>.scrubber {
      flex: 1;
    }

    #G > .controls {
      display: grid;
      grid-template-columns: repeat(3, auto) 1fr repeat(2, auto);
    }
  </style>

</body>

</html>
